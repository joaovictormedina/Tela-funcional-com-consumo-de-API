<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DncWeather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Primeira Divisão -->
    <header class="header">
        <h1>DncWeather</h1>
        <div class="text-right">
            <p>Endereços</p>
            <p>Previsão do tempo</p>
        </div>
    </header>

    <!-- Segunda Divisão -->
    <div class="second-section">
        <div class="inner-content">
            <div class="text-content">
                Descubra Mais com Precisão: <br>
                Previsões do Tempo e endereços<br>
                em tempo real.
            </div>
            <img src="img/nuvens.svg" alt="Nuvens" class="clouds-image">
        </div>
        
        <!-- Retângulo Branco com Formulário -->
        <div class="container white-rectangle">
            <div class="form-container">
                <div id="form-Name" class="form-group">
                    <label for="primeiroNome">Primeiro Nome:</label>
                    <input id="form-type" type="text" id="primeiroNome" placeholder="Insira seu primeiro nome" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input id="form-type" type="email" id="email" placeholder="Insira seu e-mail" class="form-control">
                </div>
                <div class="form-group">
                    <label for="cep">Digite o CEP:</label>
                    <input id="form-type" type="text" id="cep" placeholder="Insira o CEP" class="form-control">
                </div>
                <div class="form-group">
                    <p>Digite a latitude e longitude para saber a previsão:</p>
                </div>
                <div class="form-grouplat-long-container">
                    <input id="form-lati" type="text" id="latitude" placeholder="Latitude" class="form-control">
                    <input id="form-long" type="text" id="longitude" placeholder="Longitude" class="form-control">
                </div>
                <button type="button" class="btn btn-primary">Acessar</button>
            </div>
        </div>

        <!-- Novo Texto e Imagem -->
        <div class="result-section">
            <p class="result-text">Resultado da busca por CEP:</p>
            <img src="img/localizacao.svg" alt="Localização" class="result-image">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
